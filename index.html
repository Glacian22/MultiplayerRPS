<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-functions.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">



</head>

<body class="bg-light">
    <div class="container">
        <div class="navbar bg-info text-white">
            <p class="text-center">
                <h1>Rock Paper Scissors</h1>
            </p>
        </div>
        <div class="row info">
            <div class="col-3 my-score mx-auto text-center bg-info text-white mt-md-5 mt-1">
                <h3 class="my-score">my score: 0</h3>
            </div>
            <div class="col-3 their-score mx-auto text-center bg-info  text-white mt-md-5 mt-1">
                <h3 class="their-score">their score: 0</h3>
            </div>
            <div class="col-3 best-of mx-auto text-center bg-info  text-white mt-md-5 mt-1">
                <h3>first to 3 wins!</h3>
            </div>
        </div>
        <br>
        <br>
        <div class="row mt-md-5">
            <img class="rounded mx-auto" value="rock" src="assets/images/SmallMediumGreyRock-1-275x275.jpg">
            <img class="rounded mx-auto" value="paper" src="assets/images/parchment.jpg">
            <img class="rounded mx-auto" value="scissors" src="assets/images/scissors.png">
        </div>

        <div class="my-choice">I chose: </div>
        <div class="their-choice">They chose: </div>

        <div class="row mt-md-5">
            <div class="row text-white bg-info mx-auto p-2">
                <h2></h2>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
